PLG_CROWDFUNDING_GAMIFICATION_DESC="<p>GrowdFunding Gamification is a plugin that collects points when users make payment in CrowdFunding. The plugin also gives badges, ranks and updates users levels. It is a part of the <a href="http://itprism.com/free-joomla-extensions/ecommerce-gamification/game-mechanics-platform" target="_blank">Gamification Platform</a>.</p><p><a href='http://itprism.com/help/96-gamification-platform-documentation' title='Sponsoring' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="#" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"
